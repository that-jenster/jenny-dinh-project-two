<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Two: Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Walter+Turncoat&display=swap" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header class="header-contact banner">
        <nav class="nav-contact">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="https://thatjenster.wordpress.com/">About</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <h2>GET IN TOUCH</h2>
    </header>
    <main class="contact-main">
        <div class="flex-container">
            <div class="social-media">
                <a href="#"><i class="fa fa-facebook-f"></i></a>
                <a href="#"><i class="fa fa-instagram"></i></a>
                <a href="#"><i class="fa fa-twitter"></i></a>
                <a href="#"><i class="fa fa-whatsapp"></i></a>
                <p>info@email.com</p> 
                <p>123 - 456 - 789 <br> 123 Queen Street West, Unit 10 <br> Toronto, Ontario <br> M5V2D5</p>
            </div>
            <form class="form-section">
                <fieldset class="form-input">
                <label for="name" class="visuallyHidden"></label>
                <input type="text" id="name" placeholder="Name">

                <label for="email" class="visuallyHidden"></label>
                <input type="email" id="email" placeholder="Email Address">

                <label for="message" ></label>
                <textarea name="message" id="message" cols="70" rows="20">Message</textarea>
                <button type="submit">Submit</button>
                </fieldset>
            </form>
        </div>
    </main>
    <footer>
        <p>Copyright @ 2019 Juno College</p>
    </footer>
   
</body>
</html>
