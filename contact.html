<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Two: Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Walter+Turncoat&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="javascript.js"></script>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!-- header section with a toggled menu bar  -->
    <header class="header-contact banner">
        <div class="content-wrap">
            <button class="hamburger"><i class="fa fa-bars"></i></button>
                <nav class="menu">
                    <div class="fullScreen">
                        <button class="exit-responsive">
                            <i class="fa fa-times"></i>
                        </button>
                        <ul>
                            <li><a href="index.html" target="_blank">Home</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="blog.html" target="_blank">Blog</a></li>
                            <li><a href="contact.html" target="_blank">Contact</a></li>
                        </ul>
                    </div>
                </nav>
            <h2>Get in Touch</h2>
        </div>
    </header>
    <!-- header ends here -->
    <!-- main section begins here -->
    <main class="contact-main">
        <div class="content-wrap">
            <div class="flex-container">
                <!-- socia media content information -->
                <div class="social-media">
                    <a href="#"><i class="fa fa-facebook-f"></i></a>
                    <a href="#"><i class="fa fa-instagram"></i></a>
                    <a href="#"><i class="fa fa-twitter"></i></a>
                    <a href="#"><i class="fa fa-whatsapp"></i></a>
                    <p>info@email.com</p> 
                    <p>123 - 456 - 789</p>
                    <p>123 Queen Street West, Unit 10</p>
                    <p>Toronto, Ontario M5V2D5</p>
                </div>
                <!-- Get in touch contact form begins here. Required input of name and email -->
                <form action="">
                    <fieldset class="form-input-contact">
                        <label for="name" class="visuallyhidden"></label>
                        <input type="text" id="name" class="contact-inpu" placeholder="Name" required>
                        <label for="email" class="visuallyhidden"></label>
                        <input type="email" id="email" class="contact-input" placeholder="Email" required>
                        <label for="message" class="visuallyhidden"></label>
                        <textarea name="message" id="message" cols="40" rows="10">Message</textarea>
                        <button type="submit">Submit</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </main>
    <!-- Main sections ends here -->
    <!-- Footer section begins here -->
    <footer>
        <div class="content-wrap">
            <p>Copyright @ 2019 Juno College</p>
        </div>
    </footer>
    <!-- Footer ends here -->
</body>
</html>
